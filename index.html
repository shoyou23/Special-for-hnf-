<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ðŸŒ¸ For Hanif</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #fff0f5;
      font-family: 'Comic Sans MS', cursive;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      overflow: hidden;
    }
    .flower {
      position: relative;
      width: 200px;
      height: 200px;
      animation: float 3s ease-in-out infinite;
      z-index: 2;
    }
    .petal {
      width: 100px;
      height: 100px;
      background: pink;
      border-radius: 50%;
      position: absolute;
      top: 50px;
      left: 50px;
      transform: scale(0);
      transform-origin: 50% 50%;
      animation: bloom 2s ease-out forwards;
      opacity: 0;
    }
    .petal:nth-child(1) { animation-delay: 0.3s; transform: rotate(0deg); }
    .petal:nth-child(2) { animation-delay: 0.5s; transform: rotate(72deg); }
    .petal:nth-child(3) { animation-delay: 0.7s; transform: rotate(144deg); }
    .petal:nth-child(4) { animation-delay: 0.9s; transform: rotate(216deg); }
    .petal:nth-child(5) { animation-delay: 1.1s; transform: rotate(288deg); }

    .center {
      width: 60px;
      height: 60px;
      background: gold;
      border-radius: 50%;
      position: absolute;
      top: 70px;
      left: 70px;
      z-index: 1;
      opacity: 0;
      animation: fadeIn 1s ease forwards;
      animation-delay: 2.5s;
    }

    .message {
      margin-top: 30px;
      font-size: 20px;
      color: #555;
      opacity: 0;
      animation: fadeIn 2s ease forwards;
      animation-delay: 3s;
      z-index: 2;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
    @keyframes bloom {
      0% { transform: scale(0); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .petal-fall {
      position: fixed;
      width: 15px;
      height: 15px;
      background: pink;
      border-radius: 50%;
      animation: fall linear infinite;
      opacity: 0.7;
      z-index: 1;
    }

    @keyframes fall {
      0% { transform: translateY(-10vh) translateX(0); opacity: 1; }
      100% { transform: translateY(100vh) translateX(20vw); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="flower">
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="center"></div>
  </div>
