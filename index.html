<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>I Love U Hanif ðŸŒ¸</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: linear-gradient(to top, #fff0f5, #ffe4e1);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      overflow: hidden;
    }
    .container {
      text-align: center;
      animation: fadeIn 2s ease-in;
    }
    .message {
      font-size: 2.5rem;
      color: #ff69b4;
      margin-bottom: 20px;
      animation: popUp 1.5s ease-out forwards;
      cursor: pointer;
    }
    .flower-container {
      position: relative;
      width: 200px;
      height: 300px;
      margin: 0 auto;
      animation: sway 4s ease-in-out infinite alternate;
    }
    .stem {
      position: absolute;
      bottom: 0;
      left: 50%;
      width: 10px;
      height: 160px;
      background: linear-gradient(to top, #228b22, #7cfc00);
      transform: translateX(-50%);
      border-radius: 5px;
    }
    .flower {
      position: absolute;
      top: 50px;
      left: 50%;
      transform: translateX(-50%);
      width: 120px;
      height: 120px;
    }
    .petal {
      position: absolute;
      width: 60px;
      height: 120px;
      background: radial-gradient(circle at 30% 30%, #ffb6c1, #ff69b4);
      border-radius: 60px 60px 0 0;
      opacity: 0;
      transform-origin: 50% 100%;
    }
    .petal1 { transform: rotate(0deg) scaleY(0); left: 30px; top: 0; animation: bloom 1s 0.3s forwards; }
    .petal2 { transform: rotate(90deg) scaleY(0); left: 30px; top: 0; animation: bloom 1s 0.5s forwards; }
    .petal3 { transform: rotate(180deg) scaleY(0); left: 30px; top: 0; animation: bloom 1s 0.7s forwards; }
    .petal4 { transform: rotate(270deg) scaleY(0); left: 30px; top: 0; animation: bloom 1s 0.9s forwards; }
    .center {
      position: absolute;
      top: 40px;
      left: 40px;
      width: 40px;
      height: 40px;
      background: radial-gradient(circle, #ffff66, #ffcc00);
      border-radius: 50%;
      opacity: 0;
      transform: scale(0);
      animation: popCenter 0.8s 1.3s forwards;
    }
    @keyframes bloom {
      to {
        transform: scaleY(1);
        opacity: 1;
      }
    }
    @keyframes popCenter {
      to {
        transform: scale(1);
        opacity: 1;
      }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes popUp {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
    @keyframes sway {
      0% { transform: translateX(-50%) rotate(-2deg); }
      100% { transform: translateX(-50%) rotate(2deg); }
    }
    .emoji {
      position: absolute;
      font-size: 1.5rem;
      animation: floatDown 6s linear infinite;
      pointer-events: none;
    }
    @keyframes floatDown {
      0% { transform: translateY(-100px) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }
    .hidden-message {
      display: none;
      font-size: 1.8rem;
      color: #ff1493;
      margin-top: 20px;
      animation: popUp 1s ease-out forwards;
    }
  </style>
</head>
<body>
  <audio autoplay loop>
    <source src="https://cdn.pixabay.com/download/audio/2023/03/20/audio_846b52f879.mp3?filename=romantic-piano-14491.mp3" type="audio/mpeg">
  </audio>

  <div class="container">
    <h1 class="message" onclick="revealMessage()">I love u Hanif ðŸ’–ðŸŒ¸</h1>
    <div class="flower-container">
      <div class="stem"></div>
      <div class="flower">
        <div class="petal petal1"></div>
        <div class="petal petal2"></div>
        <div class="petal petal3"></div>
        <div class="petal petal4"></div>
        <div class="center"></div>
      </div>
    </div>
    <div class="hidden-message" id="secret">Happy mensiversarry, Hanif ðŸ’Œ</div>
  </div>

  <script>
    const emojis = ['ðŸŒ¸','ðŸ’–','ðŸŒ·','âœ¨','ðŸ’ž','ðŸŒº','ðŸ’•'];
    setInterval(() => {
      const emoji = document.createElement('div');
      emoji.className = 'emoji';
      emoji.style.left = Math.random() * 100 + 'vw';
      emoji.style.top = '-2rem';
      emoji.innerText = emojis[Math.floor(Math.random() * emojis.length)];
      document.body.appendChild(emoji);
      setTimeout(() => emoji.remove(), 6000);
    }, 500);

    function revealMessage() {
      const msg = document.getElementById('secret');
      msg.style.display = 'block';
    }
  </script>
</body>
</html>
